<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show QR Image</title>
    <style>
        .qr img {
            image-rendering: pixelated;
            width: 180px;
            height: 180px;
            border-radius: 16px;
        }
    </style>
</head>
<body>
    <div class="qr">
        <img src="wtf.png" alt="diy">
        <img src="wtf2.png" alt="qrencode">
    </div>
</body>
</html>
